<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="box-border  bg-slate-900"> 
    <div class=" flex justify-center overflow-auto">
        <div class="continer text-white w-1/2 bg-slate-800 p-10 rounded-md">

            <div class="header">
                <h1 class="text-4xl p-5 text-center">Quiz App</h1>
            </div> 
    
    
            <div class=" text-xl flex justify-center my-2 p-2  text-black">
                <div class="mx-1 rounded-sm border-white border-2">
                    <p class="time bg-slate-100   p-3 text-center">Time</p>
                </div>
                <div class="mx-1 rounded-sm border-white border-2">
                    <p class="right_or_Wrong bg-slate-100  p-3 text-center">Status</p>
                </div>
                <div class="mx-1 rounded-sm border-white border-2">
                    <p class="pluspoints bg-slate-100  p-3 text-center">0</p>
                </div>
                <div class="mx-1 rounded-sm border-white border-2">
                    <p class="minuspoint bg-slate-100  p-3 text-center">0</p>
                </div>


                
            </div>
            
            <div class="question_continer overflow-auto">
                
            </div>
                
                    
              <div class=" flex justify-center"> 
                <button class="submit bg-white text-black font-bold text-lg rounded-md p-2 hover:bg-green-500 hover:text-white">Submit</button>
                <button class="next bg-white text-black font-bold text-lg rounded-md p-2 mx-2 hover:bg-green-500 hover:text-white">Next</button>
              </div>
                    
            </div> 
        
                
        
    </div>
     
    <script src="script.js"></script> 
      
</body>
</html>
